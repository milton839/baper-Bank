<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h2 class="text-center text-5xl font-bold uppercase mt-10">Lets get some <span class="text-purple-900">mooooooney!!</span></h2>
    </header>

    <main class="w-3/4 mx-auto">
        <section class="mt-12">
            <div class="grid grid-cols-3 text-white gap-4">
                <div class="bg-blue-500  p-12 rounded">
                    <h2 class="text-2xl">Deposit</h2>
                    <h2 class="text-4xl">$<span id="deposit-amount">00</span></h2>
                </div>
                <div class="bg-green-500  p-12 rounded">
                    <h2 class="text-2xl">Withdraw</h2>
                    <h2 class="text-4xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-yellow-500 p-12 rounded">
                    <h2 class="text-2xl">Balance</h2>
                    <h2 class="text-4xl">$<span id="total-balance">1240</span></h2>
                </div>
            </div>
        </section>

        <section class="grid grid-cols-2 gap-4  m-auto mt-8 p-4">
            <div class="bg-indigo-500 p-8">
                <h3 class="text-3xl text-white">Please Deposit</h3>
                <div class="mt-4">
                    <input id="deposit-input" type="text" placeholder="$ Please input your amount" class="mb-4 border-2 border-gray-400 rounded-lg py-1 px-2 block w-3/4">
                    <button id="deposit-button" class="py-2 px-6 bg-red-500 text-white rounded">Deposit</button>
                </div>
            </div>
            <div class="bg-blue-400 p-8">
                <h3 class="text-3xl text-white">Please Withdraw</h3>
                <div class="mt-4">
                    <input id="withdraw-input" type="text" placeholder="$ Please input your amount" class="mb-4 border-2 border-gray-400 rounded-lg py-1 px-2 block w-3/4">
                    <button id="withdraw-button" class="py-2 px-6 bg-red-500 text-white rounded">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/banking.js"></script>
</body>
</html>
