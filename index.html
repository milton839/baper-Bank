<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-center text-5xl font-bold uppercase mt-10">welcome to my <span class="text-purple-900">Baper Bank!!</span></h1>
    </header>

    <main>
        <section class="bg-green-500 w-3/4 m-auto mt-8 p-4">
            <h3 class="text-3xl text-white">Please login</h3>
            <div class="mt-4">
                <input id="user-email" type="text" placeholder="Your email address" class="mb-4 border-2 border-gray-400 rounded-lg py-1 px-2 block w-2/4">
                <input id="user-password" type="password" placeholder="Your password" class="mb-4 border-2 border-gray-400 rounded-lg py-1 px-2 block w-2/4" >
                <button id="login-button" class="py-2 px-6 bg-red-500 text-white rounded">Submit</button>
            </div>
        </section>
    </main>


    <script src="js/login.js"></script>
</body>
</html>
